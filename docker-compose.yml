# @format

services:
  app:
    build: .
    container_name: biztrackr-app
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/BizTrackr
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "curl", "-f", "http://localhost:3000/api/debug/token-status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongo:
    image: mongo:5.0
    container_name: biztrackr-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=BizTrackr
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  mongo_data:
